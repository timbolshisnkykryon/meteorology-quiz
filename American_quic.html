<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בוחן מטאורולוגיה (שאלות אמריקאיות)</title>
    <!-- טעינת Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- טעינת גופן Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* הגדרת גופן ברירת מחדל */
        body {
            font-family: 'Rubik', sans-serif;
        }

        /* סגנון לכפתור תשובה שנבחר */
        .selected-option {
            background-color: #dbeafe; /* bg-blue-100 */
            border-color: #3b82f6; /* border-blue-500 */
            color: #1e40af; /* text-blue-800 */
            font-weight: 600;
        }
        
        /* סגנון לכפתור תשובה נכונה (אחרי בדיקה) */
        .correct-answer {
            background-color: #dcfce7 !important; /* bg-green-100 */
            border-color: #22c55e !important; /* border-green-500 */
            color: #15803d !important; /* text-green-800 */
            font-weight: 600;
        }

        /* סגנון לכפתור תשובה שגויה (אחרי בדיקה) */
        .wrong-answer {
            background-color: #fee2e2 !important; /* bg-red-100 */
            border-color: #ef4444 !important; /* border-red-500 */
            color: #b91c1c !important; /* text-red-800 */
            font-weight: 600;
        }

        /* סגנון כללי לכפתורי אפשרויות */
        .option-btn {
            transition: background-color 0.2s, border-color 0.2s;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-lg shadow-2xl p-6 md:p-8 w-full max-w-2xl mx-auto">
        
        <!-- כותרת ומונה שאלות -->
        <div class="flex justify-between items-center mb-6 pb-4 border-b">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">מבחן: שאלות אמריקאיות</h1>
            <div id="question-counter" class="text-lg font-semibold text-gray-600 bg-gray-100 px-3 py-1 rounded-full"></div>
        </div>

        <!-- אזור השאלה -->
        <div id="quiz-container">
            <!-- טקסט השאלה -->
            <p id="question-text" class="text-xl font-semibold text-gray-900 mb-5"></p>

            <!-- מיכל אפשרויות -->
            <div id="options-container" class="space-y-3">
                <!-- האפשרויות יטענו כאן על ידי ג'אווהסקריפט -->
            </div>

            <!-- הודעת שגיאה (לבחירה) -->
            <p id="error-message" class="text-red-600 font-medium text-sm mt-3 hidden"></p>

            <!-- כפתור הגשה -->
            <button id="submit-btn"
                    onclick="checkAnswer()"
                    class="w-full mt-5 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                בדיקת תשובה
            </button>
            
            <!-- אזור הסבר (חדש) -->
            <div id="explanation-container" class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg hidden">
                <h3 class="font-bold text-lg text-blue-800 mb-2">הסבר:</h3>
                <p id="explanation-text" class="text-md text-blue-900"></p>
            </div>

            <!-- כפתור שאלה הבאה (מוסתר) -->
            <button id="next-btn"
                    onclick="nextQuestion()"
                    class="w-full mt-5 bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition-colors duration-300 shadow-md hidden focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                השאלה הבאה
            </button>
        </div>

        <!-- מסך סיום -->
        <div id="completion-screen" class="text-center hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">כל הכבוד!</h2>
            <p classs="text-xl text-gray-600 mb-2">סיימת את המבחן.</p>
            <p id="score-display" class="text-xl text-gray-800 font-bold mb-6"></p>
            <button onclick="restartQuiz()"
                    class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                התחל מחדש
            </button>
        </div>
    </div>

    <script>
        // מאגר השאלות המלא (114 שאלות) - סדר קבוע

            // שאלות 1-10

            },
            {

            },
            {

            {

            {

            {

            {
                q: "ביום מסוים הטמפ' היתה 20 מעלות והלחות היחסית 20%. מה היתה הלחות המוחלטת באותו יום אם נתון שהלחות המקסימלית המתאימה היא 20 גר'/מ\"ק?",

        const quizContainer = document.getElementById('quiz-container');
        const completionScreen = document.getElementById('completion-screen');
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const scoreDisplay = document.getElementById('score-display');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationText = document.getElementById('explanation-text');


        // אתחול הבוחן
        document.addEventListener('DOMContentLoaded', startQuiz);

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizContainer.classList.remove('hidden');
            completionScreen.classList.add('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            // איפוס מצבים
            selectedAnswer = null;
            errorMessage.classList.add('hidden');
            optionsContainer.innerHTML = '';
            explanationContainer.classList.add('hidden'); // הסתר הסבר קודם
            explanationText.textContent = '';
            
            if (currentQuestionIndex < quizData.length) {
                const question = quizData[currentQuestionIndex];
                
                // טעינת טקסט השאלה והמונה
                questionText.textContent = `${currentQuestionIndex + 1}. ${question.q}`;
                questionCounter.textContent = `שאלה ${currentQuestionIndex + 1} / ${quizData.length}`;
                
                // יצירת כפתורי אפשרויות
                for (const key in question.o) {
                    const optionText = question.o[key];
                    const button = document.createElement('button');
                    button.classList.add('option-btn', 'w-full', 'text-right', 'p-3', 'border', 'border-gray-300', 'rounded-lg', 'hover:bg-gray-100', 'text-gray-700', 'rtl:text-right', 'ltr:text-left');
                    button.innerHTML = `<span class="font-bold ml-2">${key}.</span> ${optionText}`;
                    button.onclick = () => selectAnswer(button, key);
                    optionsContainer.appendChild(button);
                }
                
                // איפוס כפתורי ניווט
                submitBtn.classList.remove('hidden');
                nextBtn.classList.add('hidden');

            } else {
                // סיום הבוחן
                showCompletionScreen();
            }
        }

        function selectAnswer(btnElement, key) {
            // הסרת בחירה קודמת
            const allOptions = optionsContainer.querySelectorAll('.option-btn');
            allOptions.forEach(btn => btn.classList.remove('selected-option'));
            
            // הוספת בחירה חדשה
            btnElement.classList.add('selected-option');
            selectedAnswer = key;
            errorMessage.classList.add('hidden');
        }

        function checkAnswer() {
            if (!selectedAnswer) {
                errorMessage.textContent = 'אנא בחר/י תשובה לפני הבדיקה.';
                errorMessage.classList.remove('hidden');
                return;
            }

            const question = quizData[currentQuestionIndex];
            const allOptions = optionsContainer.querySelectorAll('.option-btn');
            
            // השבתת כל הכפתורים
            allOptions.forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:bg-gray-100'); // הסר אפקט ריחוף
            });
            
            // מצא את הכפתור הנכון
            const correctOptionKey = question.a;
            let correctButton = null;
            let selectedButton = null;

            // מצא את הכפתורים וסמן אותם
            allOptions.forEach(btn => {
                const btnKey = btn.innerHTML.split('.')[0].replace('<span class="font-bold ml-2">', '');
                if (btnKey === correctOptionKey) {
                    correctButton = btn;
                }
                if (btnKey === selectedAnswer) {
                    selectedButton = btn;
                }
            });

            // סמן את התשובה הנכונה בירוק
            if (correctButton) {
                correctButton.classList.add('correct-answer');
            }

            // אם התשובה שנבחרה שגויה, סמן אותה באדום
            if (selectedAnswer === correctOptionKey) {
                score++; // הוסף נקודה
            } else if (selectedButton) {
                selectedButton.classList.add('wrong-answer');
            }
            
            // הצג הסבר (השינוי המרכזי)
            explanationText.textContent = question.exp;
            explanationContainer.classList.remove('hidden');

            // החלף כפתורי ניווט
            submitBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
            // הפעל מחדש את הכפתורים
            const allOptions = optionsContainer.querySelectorAll('.option-btn');
            allOptions.forEach(btn => {
                btn.disabled = false;
                btn.classList.add('hover:bg-gray-100');
            });
        }
        
        function showCompletionScreen() {
            quizContainer.classList.add('hidden');
            completionScreen.classList.remove('hidden');
            const percentage = Math.round((score / quizData.length) * 100);
            scoreDisplay.textContent = `הציון שלך: ${score} / ${quizData.length} (${percentage}%)`;
        }

        function restartQuiz() {
            startQuiz();
        }

    </script>
</body>
</html>
